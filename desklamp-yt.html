  <body style="height: auto; padding: 16px;">
    <meta name="auto_height" content="true" /><meta name="auto_width" content="true" />

    <style>
      body.docs table, body.docs table td {
        border:0;
      }
      body.docs h2, body.docs h3, body.docs h4, body.docs h5 {
        margin-bottom:.1em;

      google.load("swfobject", "2.1");

    <!-- https://developers.google.com/static/youtube/js/as3_demo_functions.js -->
  <div id="player-demo-page-content">
  <!-- embed the player -->

  <table style="border:0">
    <tr>
      <td style="border:0; width: 540px;">
        <div id="html5player-wrapper">
          <div id="myythtml5player"></div>
        </div>
      </td>
    </tr>
  </table>

  <div id="player-demo-functions">
    <table id="player-demo-functions-table" class="noborder noTopMargin" style="display:inline">
      <tr>
        <a
            href="javascript:console.log('starting');alert('video starting now!')"
            onClick="setCurrentTime(0)"
            >0:00 beginning of the video</a
          ><br />
        <a href="javascript:void(1);" onClick="setCurrentTime(1)"
        >1:00 minute done</a
      ><br />
      <a href="javascript:void(2);" onClick="setCurrentTime(2)"
            >2:00 minutes done</a
          ><br />
          <a href="javascript:void(3);" onClick="setCurrentTime(3)"
            >3:00 minutes done</a
          ><br />
      </tr>

      <tr>
        <td class="noborder player-demo-group-header">Content</td>
        <td class="player-demo-group-options">
          <div class="player-demo-option-row">
            <input type="text" class="player-demo-text-input player-demo-tooltip-zindex" size="18" id="playerContent" value="fJ9rUzIMcZQ" alt="Enter the player content. The content could be a video ID, a list of video IDs, a playlist ID, or a channel ID."/>
          </div>
        </td>
      </tr>

      <tr>
        <td class="noborder player-demo-group-header">Volume</td>
        <td class="player-demo-group-options">
          <div class="player-demo-option-row">
            <a href="javascript:void(0);" onclick="mute();">Mute</a><span class="pipe-separator">|</span><a href="javascript:void(0);" onclick="unMute();">Unmute</a><span class="pipe-separator">|</span>Set:&nbsp;<input id="vol" type="text" class="player-demo-text-input" size="2" onBlur="setVolume(document.getElementById('vol').value)" /> <span style="color:#555"></span> [current level:&nbsp;<span id="volume">--</span>]
          </div>
        </td>
      </tr>

      <tr>
        <td class="noborder player-demo-group-header">Controls</td>
        <td class="player-demo-group-options">
          <div class="player-demo-option-row">
            <a href="javascript:void(0);" onclick="play();">Play</a><span class="pipe-separator">|</span><a href="javascript:void(0);" onclick="pause(); getTime();">Pause</a><span class="pipe-separator">|</span><a href="javascript:void(0);" onclick="stop();">Stop</a> 
          </div>
          <div class="player-demo-option-row">
              <label for="seekto">Seek to:</label> <input id="seekto" class="player-demo-text-input" type="text" size="4" />&nbsp;&nbsp;&nbsp;<button class="button-blue button" onclick="seekTo(document.getElementById('seekto').value, true); return false;"/>Go</button>
          </div>
          <div id="playlist-position-options" style="display:none">
            <div class="player-demo-option-row">
              <a href="javascript:void(0);" onclick="previousVideo();">Previous</a><span class="pipe-separator">|</span><a href="javascript:void(0);" onclick="nextVideo();">Next</a>
              <span style="padding-left:25px">
                <label for="seekto">Go to (playlist index number):</label>&nbsp;<input id="playVideoAt" type="text" class="player-demo-text-input" size="4" />&nbsp;&nbsp;&nbsp;<button class="button-blue button" onclick="playVideoAt(document.getElementById('playVideoAt').value, true); return false;"/>Go</button>
              </span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
